version: '3'
services:
  mongo:
    image: mongo
    container_name: mongo
    volumes:
      - mongo_data:/data/db
    networks:
      - backend

  express:
    build:
      context: ./main
      dockerfile: Dockerfile
    container_name: express-server
    ports:
      - "4444:4444"

    depends_on:
      - mongo
    networks:
      - backend

volumes:
  mongo_data:

networks:
  backend:
    driver: bridge
